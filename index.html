<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div class="login-container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow rounded" style="width: 300px;">
        <h3 class="text-center mb-3">Login</h3>
        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <button id="loginBtn" class="btn btn-primary w-100">Login</button>
        <p id="errorMsg" class="text-danger mt-2 text-center" style="display:none;">Invalid username or password!</p>
    </div>
</div>

<!-- CALCULATOR SCREEN -->
<div class="calculator-container d-none">
    <div class="calculator p-3 shadow rounded">
        <input type="text" id="display" placeholder="0" disabled>

        <div class="row g-2 mb-2">
            <button class="btn btn-danger col" id="ac">AC</button>
            <button class="btn btn-warning col" id="square">xÂ²</button>
            <button class="btn btn-warning col" id="mod">%</button>
            <button class="btn btn-warning col operator" data-op="/">/</button>
        </div>

        <div class="row g-2 mb-2">
            <button class="btn btn-light col num" data-num="7">7</button>
            <button class="btn btn-light col num" data-num="8">8</button>
            <button class="btn btn-light col num" data-num="9">9</button>
            <button class="btn btn-warning col operator" data-op="*">*</button>
        </div>

        <div class="row g-2 mb-2">
            <button class="btn btn-light col num" data-num="4">4</button>
            <button class="btn btn-light col num" data-num="5">5</button>
            <button class="btn btn-light col num" data-num="6">6</button>
            <button class="btn btn-warning col operator" data-op="-">-</button>
        </div>

        <div class="row g-2 mb-2">
            <button class="btn btn-light col num" data-num="1">1</button>
            <button class="btn btn-light col num" data-num="2">2</button>
            <button class="btn btn-light col num" data-num="3">3</button>
            <button class="btn btn-warning col operator" data-op="+">+</button>
        </div>

        <div class="row g-2">
            <button class="btn btn-light col-6 num" data-num="0">0</button>
            <button class="btn btn-light col" id="decimal">.</button>
            <button class="btn btn-success col" id="equals">=</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
